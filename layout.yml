name:
  align: center
  font: Montserrat Black,Sans Bold 52
  x: 75
  y: 75
  width: 675

wood_amt:
  y: 185
  align: center
  font: Montserrat Black,Sans Bold 55
  x: 60
  width: 75
  height: 100
wood_icon:
  extends: wood_amt
  x: 135
  width: 100
  height: 100
wood_rect:
  extends: wood_icon
  x: -= 250
  width: += 300
  radius: 50

steel_amt:
  extends: wood_amt
  y: += 175
steel_icon:
  extends: wood_icon
  y: += 175
steel_rect:
  extends: wood_rect
  y: += 175

stone_amt:
  extends: steel_amt
  y: += 175
stone_icon:
  extends: steel_icon
  y: += 175
stone_rect:
  extends: steel_rect
  y: += 175

gold_amt:
  extends: stone_amt
  y: += 175
gold_icon:
  extends: stone_icon
  y: += 175
gold_rect:
  extends: stone_rect
  y: += 175

vp:
  file: vp.svg
  extends: wood_amt
  x: 650
  y: 720
  width: 100
  height: 100
  font_size: 48
  align: center

art_frame:
  radius: 25
  x: 300
  y: 215
  width: 700
  height: 450
art:
  extends: art_frame
  x: += 15
  y: += 15
  width: 425
  height: 425

bonus:
  x: 75
  y: 850
  width: 675
  height: 150
  font: Times New Roman,Serif 30
  align: center
  valign: middle
bonus_text:
  extends: bonus
  x: 225
  width: 525
bonus_icon:
  extends: bonus
  width: 150

snark:
  extends: bonus
  font: Times New Roman,Serif Italic 18
  y: 1000
  valign: bottom
  height: 50
cut_line:
  x: 37
  y: 37
  width: 750
  height: 1050
  radius: 0
  stroke_width: 3.0
  stroke_color: black
outline:
  extends: cut_line
  radius: 25
  stroke_width: 6.0
